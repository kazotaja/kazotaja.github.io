        /* Set white background for the body */

        /* Responsive aspect ratio for embedded video */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */

            border-radius: 10px; /* Rounded corners for the container */
        }

        .video-container iframe {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px; /* Rounded corners for the iframe */
        }

        /* Custom padding for taavi_1.png */

            padding-top: 40px; /* Adjust top padding */
