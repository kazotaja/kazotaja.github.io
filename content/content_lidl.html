<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidl</title>
    <link rel="stylesheet" href="style_content.css">
    <style>
        /* Ensures grid container occupies available space */
        body {
            overflow-x: hidden; /* Prevents horizontal scroll */
            margin: 0;
            padding: 0;
        }

        .media-grid {
            display: grid;
            grid-template-rows: auto; /* Automatically size rows based on content */
            gap: 10px;
            width: 100%;
            max-width: 95vw; /* Restricts width to 95% of viewport */
            margin: 0 auto; /* Centers grid horizontally */
        }
        
        /* Row styles for full-width and two-column layout */
        .row-1 {
            grid-column: 1 / -1; /* Span full-width for lidl_head.png */
        }
        
        /* Sets two equal-width columns for specific rows */
        .row-2, .row-3, .row-4 {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal-width columns */
            gap: 10px;
        }
        
        /* Ensures video maintains responsiveness */
        .media-grid video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="media-grid">
        <!-- Row 1: Full-width image -->
        <div class="row-1">
            <img src="images/lidl/lidl_head.png" alt="Header Image" width="100%">
        </div>

        <!-- Row 2: 50% width video and image -->
        <div class="row-2">
            <video autoplay muted loop playsinline>
                <source src="videos/lidl/lidl_2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <img src="images/lidl/lidl_3.jpg" alt="Image 3">
        </div>

        <!-- Row 3: 50% width images -->
        <div class="row-3">
            <img src="images/lidl/lidl_4.jpg" alt="Image 4">
            <img src="images/lidl/lidl_5.jpg" alt="Image 5">
        </div>

        <!-- Row 4: 50% width images -->
        <div class="row-4">
            <img src="images/lidl/lidl_6.jpg" alt="Image 6">
            <img src="images/lidl/lidl_7.jpg" alt="Image 7">
        </div>
    </div>

</body>
</html>
