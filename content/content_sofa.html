<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidl</title>
    <link rel="stylesheet" href="style_content.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allows vertical scrolling if needed */
            font-family: "Poppins", sans-serif; /* Ensures consistent font */
        }

        .media-grid {
            display: grid;
            grid-template-rows: auto; /* Automatically size rows based on content */
            gap: 10px;
            width: 100%; /* Full width of the parent */
            padding: 20px; /* Add padding for aesthetics */
            box-sizing: border-box; /* Include padding in the element's total width */
        }

        .full-width {
            grid-column: 1 / -1; /* Span full-width */
        }

        .row-50-50 {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal-width columns */
            gap: 10px;
        }

        /* Custom size images */
        .custom-size {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Make both images responsive */
            gap: 10px;
        }

        .custom-size img {
            width: 100%; /* Full width of the grid cell */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensures images take up full width of their container */
            border-radius: 10px; /* Adds rounded corners for aesthetics */
        }

        .custom-size img:first-child {
            aspect-ratio: 1 / 1; /* 1920x1920 */
        }

        .custom-size img:last-child {
            aspect-ratio: 1640 / 720; /* 1640x720 */
        }

        img, video {
            max-width: 100%; /* Responsive image scaling */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensures images take up full width of their container */
            border-radius: 10px; /* Adds rounded corners for aesthetics */
        }
    </style>
</head>
<body>

    <div class="media-grid">
        <!-- Row 1: Full-width image -->
        <div class="full-width">
            <img src="images/sofa/sofa_3.jpg" alt="Header Image">
        </div>

        <!-- Row 2: Full-width image -->
        <div class="full-width">
            <img src="images/sofa/sofaking_2023_fb_event_1920x1080.jpg" alt="Image 2">
        </div>

        <!-- Row 3: Full-width image -->
        <div class="full-width">
            <img src="images/sofa/sofaking_2023_fb_event_1920x1080_rannakas_v1.jpg" alt="Image 3">
        </div>

        <!-- Row 4: 50% width images -->
        <div class="row-50-50">
            <img src="images/sofa/sofaking_2023_insta_1080x1350_911_v1.jpg" alt="Image 6">
            <img src="images/sofa/sofaking_2023_insta_1080x1350_rannakas_v1.jpg" alt="Image 7">
        </div>

        <!-- Row 5: Custom size images -->
<!-- Row 5: Custom size images -->
        <div class="custom-size">
            <img src="images/sofa/sofaking_2023_fb_profile_1920x1920.jpg" alt="Image 8">
            <img src="images/sofa/sofaking_2023_fb_header_1640x720.jpg" alt="Image 9">
        </div>
    </div>

</body>
</html>
